

<div class="page-content">
    <div class="card custom-card">
        <div class="card-header">
              <h3>Mass Upload</h3>
              <div class="edit-update-alert">
                 <alert></alert>
              </div>            
        </div>
        <div class="row">  
             
        </div>  
    <div class="row">  
        <div class="col-12">  
            <div class="excelupload-controls">
                <!-- <input class="form-control" type="file" (change)="onChange($event)" #fileInput /> -->
                
                <div class="custom-file">
                    <input class="form-control" type="file" (change)="onChange($event)" #fileInput />
                    <!-- <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)"  #fileInput> -->
                    <!-- <label class="custom-file-label" for="customFile">Choose file</label> -->
                </div>
                <!-- <button class="btn btn-primary" (click)="uploadFile();">Upload</button>   -->
                
            </div>
            <div class="excel-upload-btns">
                <button class="btn btn-primary" [disabled]="isLoading" (click)="uploadFile();"><i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-check': !isLoading}"></i> {{button}}</button>  
                <button [className]="isLoading?'btn btn-secondary':'btn btn-primary'" (click)="resetFileUploader()" [disabled]="isLoading"> Reset  </button>  

            </div>
        </div>  
    </div>  
    <div class="message-area">  
        <p class="text-primary" [innerHTML]="message | nl2br"></p>  
        
    </div>
