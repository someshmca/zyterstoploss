<div class="page-content">

  <div class="card custom-card">
    <div class="card-header">
      <h3>Product</h3>
      <div class="edit-update-alert">
        <alert></alert>
      </div>
    </div>
    <div class="card-body">
      <div class="select-grid-wrap">
        <div class="select-grid-header">
          <div>
            <label class="form-field-label">
              Search Product
            </label>
            <div fxLayout fxLayoutAlign="center center">
              <mat-form-field fxFlex="40%">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search a Product">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="card-table-area">
          <div class="table-responsive">
            <div class="cust-add-area">
              <span class="fa fa-plus-circle" (click)="openCustomModal(true, null); "></span>
            </div>
            <div class="mat-elevation-z8">
              <table mat-table matSort #planTable [dataSource]="dataSource"
                class="table table-bordered table-striped table-hover card-table">

                <ng-container matColumnDef="clientName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
                </ng-container>
                <ng-container matColumnDef="contractId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.contractId}} </td>
                </ng-container>
                <ng-container matColumnDef="claimBasis">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim Basis </th>
                  <td mat-cell *matCellDef="let element"> {{element.aslClaimBasis}} </td>
                </ng-container>
                <ng-container matColumnDef="productId">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element" class="action-link">
                    <span class="fa fa-edit" (click)="openCustomModal(true, element)"></span>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add/Update Plans Modal -->
<div class="modal fade" role="dialog" [ngStyle]="{'display': isCustomModalOpen ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 80vw; margin-top: 13vh;">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">
          <span *ngIf="isAddMode">Add Product</span>
          <span *ngIf="!isAddMode">Update Product</span>
        </h4>
        <a class="fa fa-2x fa-times-circle" (click)="openCustomModal(false, null)"></a>

      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="product-form-wrap">
            <h1 class="text-primary">Specific StopLoss Information</h1>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Client<small class="starmark">*</small> </label>
                  <select #focusElem formControlName="clientId" class="form-control"
                    (change)="getContractIDs($event.target.value)"
                    [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }">
                    <option *ngFor="let client of activeClients" [value]="client.clientId">
                      {{client.clientName}}
                    </option>
                  </select>

                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Contract ID<small class="starmark">*</small> </label>
                  <select type="text" class="form-control" formControlName="contractId"
                    [ngClass]="{ 'is-invalid': submitted && f.contractId.errors }">
                    <option *ngFor="let obj of contractsByClientId" [value]="obj.contractId">
                      {{obj.contractId}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Incurred Period Start Date<small class="starmark">*</small> </label>
                  <input type="date" value="MM/dd/yyyy" formControlName="sslIncurredStartDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.sslIncurredStartDate.errors }" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Incurred Period End Date<small class="starmark">*</small> </label>
                  <input type="date" value="MM/dd/yyyy" formControlName="sslIncurredEndDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.sslIncurredEndDate.errors }" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Paid Date Start Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="sslPaidStartDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sslPaidStartDate.errors }" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Paid Date End Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="sslPaidEndDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sslPaidEndDate.errors }"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Run In Limit</label>
                  <input type="text" formControlName="sslRunInLimit" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Claim Basis<small class="starmark">*</small></label>
                  <input type="number" formControlName="sslClaimBasis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sslClaimBasis.errors }"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Specific Deductible </label>
                  <input type="number" formControlName="sslDeductible" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Aggregating Specific Deductible<small class="starmark">*</small></label>
                  <input type="number" formControlName="sslAggDeductible" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sslAggDeductible.errors }" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Limit of Liability - Annual</label>
                  <input type="number" formControlName="sslAnnualLimit" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Limit of Liability - Lifetime</label>
                  <input type="number" formControlName="sslLifetimeLimit" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group chkbox-inline">
                  <label>Immediate Reimbursement </label>
                  <input type="checkbox" formControlName="sslIsImmediateReimbursement" class="form-control healthChk" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Terminal Extension Coverage End Date</label>
                  <input type="date" value="MM/dd/yyyy" formControlName="sslTermCoverageExtEndDate"
                    class="form-control" />
                </div>
              </div>
              <div class="col-md-3">

                
              </div>
              <div class="col-md-3">
              </div>
            </div>

            <h1 class="text-primary">Aggregate Stop Loss Information</h1>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Aggregate Deductible</label>
                  <input type="number" value="" formControlName="aslDeductible" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Min Aggregate Deductible<small class="starmark">*</small>  </label>
                  <input type="number" value="" formControlName="aslMinDeductible" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslMinDeductible.errors }"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Expected Claim Liability </label>
                  <input type="number" formControlName="aslExpectedClaimLiability" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Incurred Period Start Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="aslIncurrredStartDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslIncurrredStartDate.errors }" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Incurred Period End Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="aslIncurredEndDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslIncurredEndDate.errors }"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Paid Start Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="aslPaidStartDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslPaidStartDate.errors }" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Paid Date End Date<small class="starmark">*</small></label>
                  <input type="date" value="MM/dd/yyyy" formControlName="aslPaidEndDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslPaidEndDate.errors }" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Run In Limit</label>
                  <input type="text" formControlName="aslRunInLimit" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">

                <div class="form-group">
                  <label>Claim Basis<small class="starmark">*</small></label>
                  <input type="number" formControlName="aslClaimBasis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aslClaimBasis.errors }"/>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Limit of Liability - Annual</label>
                  <input type="number" formControlName="aslAnnualLimit" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Limit of Liability - Lifetime </label>
                  <input type="number" value="" formControlName="aslLifeTimeLimit" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group chkbox-inline">
                  <label>Monthly Accomodation </label>
                  <input type="checkbox" formControlName="aslIsMonthlyAccomidation" class="form-control healthChk" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">

                <div class="form-group">
                  <label>Terminal Extension Coverage End Date
                  </label>
                  <input type="date" value="MM/dd/yyyy" formControlName="aslTermCoverageExtEndDate"
                    class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group chkbox-inline">
                  <label>Max Liability </label>
                  <input type="checkbox" formControlName="isMaxLiability" class="form-control healthChk" />
                </div>
              </div>
              <div class="col-md-3">
               
              </div>
            </div>


            <h1 class="text-primary">Max Liability</h1>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Limit of Liability - Lifetime </label>
                  <input type="number" value="" formControlName="aslLifeTimeLimit" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>IBNR Reserve Percentage </label>
                  <input type="number" formControlName="ibnrPercentage" class="form-control 
                        " />
                </div>
              </div>
              <div class="col-md-3">

                <div class="form-group">
                  <label>Deferred Service Fee Percentage
                  </label>
                  <input type="number" value="" formControlName="defferedFeePercentage" class="form-control" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group chkbox-inline">
                  <label>Status </label>
                  <input type="checkbox" formControlName="status" class="form-control healthChk" />
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer-btns">
            <button type="button" class="btn btn-outline-primary" (click)="openCustomModal(false, null)">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="!isAddMode">Update</button>
            <button type="submit" class="btn btn-primary" *ngIf="isAddMode">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
